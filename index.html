<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
        }
        .ai-message {
            background-color: #f3f4f6;
        }
        .message {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm py-4 px-6 flex items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-robot text-2xl text-blue-500"></i>
                <h1 class="text-xl font-semibold">AI Chat</h1>
            </div>
            <nav class="ml-auto">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
                    <i class="fas fa-plus mr-2"></i>New Chat
                </button>
            </nav>
        </header>

        <!-- Chat Container -->
        <div class="chat-container overflow-y-auto p-4 space-y-4 flex-1">
            <!-- Messages will be inserted here by JavaScript -->
            <div class="message ai-message max-w-3xl mx-auto p-4 rounded-lg">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white border-t p-4">
            <form id="chat-form" class="max-w-3xl mx-auto flex space-x-2">
                <input 
                    type="text" 
                    id="message-input"
                    placeholder="Type your message..." 
                    class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button 
                    type="submit"
                    class="w-12 h-12 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition flex items-center justify-center"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
